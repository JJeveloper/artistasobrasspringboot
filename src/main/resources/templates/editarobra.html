<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Listar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center align-items-center">

    <form th:action="@{/editobra}" method="post" style="width:550px; height:495px; margin-top:40px; padding:15px"
          class="border border-primary">

        <input type="hidden" name="id" th:value="${obraupd.id}">

        <div class="mb-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" th:value="${obraupd.nombre}" class="form-control" id="nombre" required>
        </div>

        <input th:field="${obraupd.autor.id}"  type="hidden" name="autormodal" class="form-control" id="idautor">

        <div class="mb-4">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea name="comentario" th:text="${obraupd.comentario}" th:name="comentario" class="form-control" rows="3" id="comentario">
            </textarea>
        </div>

        <!-- combo box tipo de obra-->
        <div class="mb-4">
            <label class="form-label">Tipo de obra</label>
            <select th:field="*{obraupd.TipoObra.id}" class="form-control" required>
                <th:block th:each="cbtp :${combotipodeobra}">
                    <option  th:text="${cbtp.nombretipodeobra}" th:value="${cbtp.id}" />
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

</div>

</body>
</html>
