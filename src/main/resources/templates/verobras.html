<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Listar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="container mt-5">

    <div style="width:100%;overflow:auto; max-height:375px;">

        <table class="table" id="tabla" style="font-size:14px">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">comentario</th>
                <th scope="col">tipodeobra</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>

            <tbody>
                <tr id="tablafila" th:each="obra: ${tableobra}">
                    <td th:text="${obra.id}"></td>
                    <td th:text="${obra.nombre}"></td>
                    <td th:text="${obra.comentario}"></td>
                    <td th:text="${obra.TipoObra.nombretipodeobra}"></td>
                    <td>
                        <a th:href="@{/formeditarobra/{id} (id=${obra.id})}" class="btn btn-warning btn-sm text-white">Editar</a>
                    </td>
                    <td>
                        <a th:onclick="eliminar([[${obra.id}]])"  type="button" class="btn btn-primary btn-sm">Eliminar</a>
                        <!--th:onclick="eliminar([[${obra.id}]])"-->
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<script  th:inline="javascript">
        function  eliminar(id) {


            var yes_no = confirm("desea eliminar el registro")
            if(yes_no==true){


                var host = location.protocol + '//' + location.host + '/deleteobra/' +id
                window.location.href = host
                console.log(id)
            }

        }
    </script>

</body>
</html>
