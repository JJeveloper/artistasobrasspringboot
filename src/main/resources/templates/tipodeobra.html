<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Listar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="d-flex justify-content-center align-items-center" >

    <form th:action="@{/createtipodeobra}" method="post" style="width:450px; height:200px; padding: 10px; margin-top: 40px;" class="border border-primary">

        <div class="mb-4">
            <label for="tipodeobraf" class="form-label">Tipo de obra</label>
            <input type="text" name="tipodeobra" class="form-control" id="tipodeobraf" aria-describedby="tipodeobraHelp"
                   required>
            <div id="tipodeobraHelp" class="form-text">esto lo veras cuando agreges la obra de un artista</div>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>


</div>

</body>
</html>
