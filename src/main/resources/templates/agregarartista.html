<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Listar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center align-items-center" >

    <form th:action="@{/createautor}" method="post" style="width:550px; height:440px; margin-top: 40px; padding: 15px"
          class="border border-primary">

        <div class="mb-4">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" name="nombres" class="form-control" id="nombres" aria-describedby="nombresHelp"
                   required>
        </div>

        <div class="mb-4">
            <label for="nacimiento" class="form-label">Nacimiento</label>
            <input type="text" name="nacimiento" class="form-control" id="nacimiento" aria-describedby="nacimientoHelp"
                   required>
        </div>

        <div class="mb-4">
            <label for="ocupaciones" class="form-label">Ocupaciones</label>
            <input type="text" name="ocupaciones" class="form-control" id="ocupaciones"
                   aria-describedby="ocupacionesHelp" required>
        </div>

        <div class="mb-4">
            <label for="fallecimiento" class="form-label">Fallecimiento</label>
            <input type="text" name="fallecimiento" class="form-control" id="fallecimiento"
                   aria-describedby="fallecimientoHelp" required>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>
</html>
